---
layout: default
title: BV Satyaram's Insights
permalink: /insights/
---

<h1 class="display-4">BV's Insights</h1>

<div class='insights-list'>
  {% for post in site.posts %}
    <div class='insight'>
      <span class='tags'>{{ post.tags }}</span>
      <a href="{{ post.url }}" class='title'>{{ post.title }}</a>
      <p class="summary">
        {{  post.summary }}
        <a href="{{ post.url }}" class="read_more">Read more...</a>
      </p>
      <p class="date">{{post.date | date: '%B %d, %Y'}}</p>
    </div>
  {% endfor %}
</div>
